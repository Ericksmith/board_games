<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout-styles.css' %}">
</head>
<body>
    <div id='wrapper'>
        <div id='cart'>
            {% if list_of_games %}
                <table class='gameFeild'>
                <form action="update-cart" method="post">
                    {% csrf_token %}
                    {% for game in list_of_games %}
                        <tr>
                            <td><img src="{{game.game_object.thumbnail}}" alt=""></td>
                            <td><h3 class='tableText'>{{game.game_object.title}}</h3></td>
                            <td>{{game.subtotal}}</td>
                            <td><select name ='order{{game.game_object.id}}' class='quantity'>
                                '{{game.quantity|safe}}'
                            </select></td>
                        </tr>
                    
                    {% endfor %}
                </table>
                <input type="submit" value="Update Cart" class='myButton'>
                    <p id='total'>Total: {{total}}</p>

            </form>
            <script src="https://js.stripe.com/v3/"></script>
            <div id='billing'>
                <form action="/charge" method="post" id="payment-form">
                    <label for="first_name">First name:</label>
                    <input type="text" name="first_name"><br>
                    <label for="first_name">Last name:</label>
                    <input type="text" name="first_name"><br>
                    <label for="address">Address:</label>
                    <input type="text" name="address"><br>
                    <label for="city">City:</label>
                    <input type="text" name="city"><br>
                    <div class="form-row">
                    <label for="card-element">
                        Credit or debit card
                    </label>
                    <div id="card-element">
                        <!-- a Stripe Element will be inserted here. -->
                    </div>
                
                    <!-- Used to display form errors -->
                    <div id="card-errors" role="alert"></div>
                    </div>
                
                    <button>Submit Payment</button>
                </form>
                {% else %}
                    <p>Your cart is currently empty.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
<script>// Create a Stripe client
        var stripe = Stripe('pk_test_6pRNASCoBOKtIshFeQd4XMUh');
        
        // Create an instance of Elements
        var elements = stripe.elements();
        
        // Custom styling can be passed to options when creating an Element.
        // (Note that this demo uses a wider set of styles than the guide below.)
        var style = {
          base: {
            color: '#32325d',
            lineHeight: '24px',
            fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
            fontSmoothing: 'antialiased',
            fontSize: '16px',
            '::placeholder': {
              color: '#aab7c4'
            }
          },
          invalid: {
            color: '#fa755a',
            iconColor: '#fa755a'
          }
        };
        
        // Create an instance of the card Element
        var card = elements.create('card', {style: style});
        
        // Add an instance of the card Element into the `card-element` <div>
        card.mount('#card-element');
        
        // Handle real-time validation errors from the card Element.
        card.addEventListener('change', function(event) {
          var displayError = document.getElementById('card-errors');
          if (event.error) {
            displayError.textContent = event.error.message;
          } else {
            displayError.textContent = '';
          }
        });
        
        // Handle form submission
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
          event.preventDefault();
        
          stripe.createToken(card).then(function(result) {
            if (result.error) {
              // Inform the user if there was an error
              var errorElement = document.getElementById('card-errors');
              errorElement.textContent = result.error.message;
            } else {
              // Send the token to your server
              stripeTokenHandler(result.token);
            }
          });
        });</script>
</html>
